<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="iconenubank2.ico" type="image/x-icon">
    <title>Tela de login</title>
    <link rel="stylesheet" href="tela.css">
</head>
<body>
    <div class="login">
        
    </div>

    <div class="cpf">
        <input type="text" placeholder="CPF" style="width: 270px; border: transparent;">
    </div>

    <div class="frase">
        <h3 style="font-family: Arial, Helvetica, sans-serif;">Faça seu login</h3>
    </div>

    <div class="senha">
        <input type="password" placeholder="Senha" style="width: 270px; border: none;">
    </div>

    <div id="botao" onclick="clicar()" onmouseenter="entrar()" onmouseleave="sair()">
        <h2>Continuar</h2>
    </div>

    <div class="linha">
        <hr>
    </div>

    <div class="linha2">
        <hr>
    </div>

    <div class="esqueci">
        Esqueci minha senha &gt;
    </div>

    <div class="cliente">
        Ainda não sou cliente &gt;
    </div>
    <div class="foto">
        <img src="nubank.webp" alt="logotipo" style="width: 110px;">
    </div>

    <script src = "tela.js"></script>
</body>
</html>
